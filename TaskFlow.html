<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/input.css">
</head>

<body>
    <header class="py-16">
        <img src="./images/logo.png" alt="page logo" class="m-auto" width="20%">
    </header>
    <section class=" flex px-[7%] items-center gap-4 relative ">
        <div class="flex relative">
            <input type="text" placeholder="Search ...."
                class="w-[24em] bg-[#e6e6e6] border-black border-2 rounded-lg px-4 h-[6vh] ">
            <i class="fa-solid fa-magnifying-glass absolute right-0 me-2 top-2 mt-[4px]"></i>
        </div>
        <button
            class="text-lg bg-[#2e9cf0] w-[10%] text-white rounded-lg px-4 py-2 font-medium transition-transform duration-500 ease-in-out hover:scale-105 hover:opacity-85 hover:text-[#a1785c]">
            Add Task </button>
        <button class="text-lg bg-[#2e9cf0] w-[13%] text-white rounded-lg px-4 py-2 font-medium transition-transform duration-500 ease-in-out hover:scale-105 hover:opacity-85 hover:text-[#a1785c]">
            Add Multiple +
        </button>
        <div id="filter" class="pe-[7.2em] absolute right-0 ">
            <select
                class="py-3 px-4 pe-9 block w-[100%] justify-self-end rounded-lg text-sm border-2 border-black">
                <option selected >none</option>
                <option>priority </option>
                <option>date</option>
            </select>
        </div>
    </section>
    <!-- status sections -->
    <section class="gridy gap-x-4 gap-y-2 px-28 pt-8">
        <div class="">
            <div class="bg-[#9046d7] opacity-80 rounded-lg">
                <h2 class="text-xl font-semibold text-white pl-5">Todo</h2>
            </div>
        </div>
        <!-- card hlder -->
        <div class="bg-[#fff2cc] h-[100%] row-start-2 row-end-3 rounded-lg overflow-y-scroll">
            <!-- card -->
            <div class="w-[90%] mx-auto mt-2 flex flex-col ">
                <div>
                    <h2 id="cardTitle" class="text-lg">
                        cardetitle
                    </h2>
                    
                </div>

            </div>
        </div>
        <div>
            <div class="bg-red-300 opacity-80 rounded-lg">
                <h2 class="text-xl font-semibold text-white pl-5">Doing</h2>
            </div>
        </div>
        <div class="bg-[#fff2cc] h-[100%] row-start-2 row-end-3 rounded-lg overflow-y-scroll">
            <!-- card -->
            
        </div>
        <div> 
            <div class="bg-green-300 opacity-80 rounded-lg">
                <h2 class="text-xl font-semibold text-white pl-5">Done</h2>
            </div>
        </div>
        <div class="bg-[#fff2cc] h-[100%] row-start-2 row-end-3 rounded-lg overflow-y-scroll">
            <!-- card -->
            
        </div>
    </section>
    <script src="TaskFlow.js"></script>
</body>

</html>
