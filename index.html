<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/input.css">
</head>

<body>
    <div class="w-[30%] absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 z-50 hidden" id="popup">
        <div class="  justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                            Add task form
                        </h3>
                        <button type="button"
                            class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                            id="closeBUtton">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div class="p-4 md:p-5">
                        <form class="space-y-4" action="#">
                            <div>
                                <label for="taskTitile"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">task
                                    Title</label>
                                <input type="text" id="taskTitile" 
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    placeholder="task Title"  />
                                    <div id="titleError">
                                    </div>
                            </div>
                            <div>
                                <label for="date"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">due
                                    date</label>
                                <input type="date" id="date"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                                    placeholder="task Title"  />
                                    <div id="dateError">
                                    </div>
                            </div>
                            <div class=" flex justify-between ">
                                <div class="w-1/2">
                                    <label for="priority"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">priority</label>
                                    <select id="priority"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        <option value="p1" selected>p1</option>
                                        <option value="p2">p2</option>
                                        <option value="p3">p3</option>
                                    </select>
                                </div>
                                <div class="w-1/2">
                                    <label for="status"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">status</label>
                                    <select id="status"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                        <option value="todo" selected>Todo</option>
                                        <option value="doing">Doing</option>
                                        <option value="done">Done</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <label for="Discreption"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Task Discreption</label>
                                <textarea id="Discreption"
                                class="bg-gray-50 border resize-none border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"></textarea>
                            </div>
                            <div id="discreptionError">

                            </div>
                            <button type="submit"
                                class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                                id="confirmButton"> confirm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <header class="py-16">
        <img src="./images/logo.png" alt="page logo" class="m-auto" width="20%">
    </header>
    <section class=" flex px-[7%] items-center gap-4 relative ">
        <div class="flex relative">
            <input type="text" placeholder="Search ...."
                class="w-[24em] bg-[#e6e6e6] border-black border-2 rounded-lg px-4 h-[6vh] ">
            <i class="fa-solid fa-magnifying-glass absolute right-0 me-2 top-2 mt-[4px]"></i>
        </div>
        <button
            class="text-lg bg-[#2e9cf0] w-[10%] text-white rounded-lg px-4 py-2 font-medium transition-transform duration-500 ease-in-out hover:scale-105 hover:opacity-85 disabled:bg-[#66a3d2] disabled:hover:scale-100 disabled:hover:cursor-no-drop hover:text-[#a1785c]"
            id="addTask">
            Add Task </button>
        <button
            class="text-lg bg-[#2e9cf0] w-[13%] text-white rounded-lg px-4 py-2 font-medium transition-transform duration-500 ease-in-out hover:scale-105 hover:opacity-85 hover:text-[#a1785c]">
            Add Multiple +
        </button>
        <div id="filter" class="pe-[7.2em] absolute right-0 ">
            <select class="py-3 px-4 pe-9 block w-[100%] justify-self-end rounded-lg text-sm border-2 border-black">
                <option selected>none</option>
                <option>priority </option>
                <option>date</option>
            </select>
        </div>
    </section>
    <!-- status sections -->
    <section class="gridy gap-x-4 gap-y-2 px-28 pt-8">
        <div class="">
            <div class="bg-[#9046d7] opacity-80 rounded-lg">
                <h2 class="text-xl font-semibold text-white pl-5">Todo</h2>
            </div>
        </div>
        <!-- card hlder -->
        <div class="bg-[#eeeeee] h-[100%] row-start-2 row-end-3 rounded-lg overflow-y-scroll" id="Todtask">
            <!-- card -->
            
        </div>
        <div>
            <div class="bg-red-300 opacity-80 rounded-lg">
                <h2 class="text-xl font-semibold text-white pl-5">Doing</h2>
            </div>
        </div>
        <div class="bg-[#eeeeee] h-[100%] row-start-2 row-end-3 rounded-lg overflow-y-scroll" id="DoingTask">
            <!-- card -->

        </div>
        <div>
            <div class="bg-green-300 opacity-80 rounded-lg">
                <h2 class="text-xl font-semibold text-white pl-5">Done</h2>
            </div>
        </div>
        <div class="bg-[#eeeeee] h-[100%] row-start-2 row-end-3 rounded-lg overflow-y-scroll" id="DoneTask">

            <!-- card -->

        </div>
        <div id="editTask" class="w-[30%] absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 z-50"></div>
    </section>
    <script src="TaskFlow.js"></script>
</body>

</html>
